services:
  - type: web
    name: hubspot-tracker-job-sync
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HUBSPOT_ACCESS_TOKEN
        sync: false
      - key: TRACKER_API_URL
        sync: false
      - key: TRACKER_API_KEY
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: MAX_RETRIES
        value: 3
      - key: RETRY_DELAY_MS
        value: 1000
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
